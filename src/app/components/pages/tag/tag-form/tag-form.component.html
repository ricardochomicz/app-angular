<div class="form-group">
    <label for="">Nome</label>
    <input type="text" name="name" [(ngModel)]="tag.name" class="form-control">
</div>
<div class="form-group">
    <label for="">Tipo</label>
    <ng-select [items]="data" [(ngModel)]="tag.label" [ngModelOptions]="{standalone: true}"
        bindLabel="name" bindValue="label">
    </ng-select>
</div>
