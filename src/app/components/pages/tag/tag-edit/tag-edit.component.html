<form (submit)="submit()">
    <modal (onHide)="hideModal($event)">
        <h5 modal-title>Editar Tag</h5>
        <div modal-body>
            <overlay-modal [(show)]="showSpinner"></overlay-modal>
            <tag-form [tag]="tag"></tag-form>
        </div>
        <div modal-footer>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </modal>
</form>
