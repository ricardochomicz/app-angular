<form class="input-group input-group-sm"  (submit)="submit()">
    <input type="search" name="search" [(ngModel)]="search" class="form-control float-right" placeholder="Search">
    <div class="input-group-append">
        <button type="submit" class="btn btn-default">
            <i class="fas fa-search"></i>
        </button>
    </div>

</form>
